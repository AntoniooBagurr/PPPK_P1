<!doctype html>
<html lang="hr">
<head>
    <meta charset="utf-8" />
    <title>MedSys – Novi pregled</title>
    <link rel="stylesheet" href="/css/site.css">
    <script defer src="/js/api.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const patientId = qparam('patientId');
            if (!patientId) { location.href = '/index.html'; return; }
            qsel('#frm').action = `/ui/patients/${patientId}/visits`;
            qsel('#back').href = `/patient.html?id=${patientId}`;
            qsel('#pid').textContent = patientId;
        });
    </script>
</head>
<body>
    <header class="nav">
        <h1><a id="back" class="btn ghost" href="#">← Natrag</a></h1>
    </header>

    <main class="card">
        <h2>Novi pregled</h2>
        <form id="frm" method="post" class="row">
            <div><b>PacijentId:</b> <span id="pid"></span></div>
            <label>Datum/vrijeme<br><input name="visitDateTime" type="datetime-local" required></label>
            <label>
                Tip<br>
                <select name="visitType">
                    <option>GP</option>
                    <option>KRV</option>
                    <option>X-RAY</option>
                    <option>CT</option>
                    <option>MR</option>
                    <option>ULTRA</option>
                    <option>EKG</option>
                    <option>ECHO</option>
                    <option>EYE</option>
                    <option>DERM</option>
                    <option>DENTA</option>
                    <option>MAMMO</option>
                    <option>NEURO</option>
                </select>
            </label>
            <label>Bilješka<br><input name="notes"></label>
            <div style="align-self:end"><button class="btn">Spremi</button></div>
        </form>
    </main>
</body>
</html>
