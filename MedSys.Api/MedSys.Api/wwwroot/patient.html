<!doctype html>
<html lang="hr">
<head>
    <meta charset="utf-8" />
    <title>MedSys – Pacijent</title>
    <link rel="stylesheet" href="/css/site.css">

    <script src="/js/api.js?v=10" defer></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', async () => {
            const id = new URLSearchParams(location.search).get('id');
            if (!id) { alert('Nedostaje ?id=...'); return; }

            document.querySelector('#back').href = '/index.html';

            document.querySelector('#btnCsv').href = `/api/patients/${id}/export.csv`;

        });
    </script>
    <script src="/js/patient.js?v=10" defer></script>
</head>
<body>
    <header class="nav">
        <h1><a id="back" class="btn ghost" href="#">← Natrag</a></h1>
        <nav>
            <a class="btn" href="/index.html">Pacijenti</a>
            <a id="btnCsv" class="btn" href="#" target="_blank" rel="noopener">Izvoz CSV</a>
            <a class="btn ghost" href="/swagger" target="_blank" rel="noopener">Swagger</a>
        </nav>
    </header>

    <main class="stack">
        <!-- Pacijent -->
        <section class="card">
            <h2 id="title">Pacijent</h2>
            <div id="pInfo" class="muted"></div>
        </section>

        <!-- Povijest bolesti -->
        <section class="card">
            <h3>Povijest bolesti</h3>
            <table class="table" id="tblMh">
                <thead><tr><th>Naziv</th><th>Početak</th><th>Kraj</th></tr></thead>
                <tbody></tbody>
            </table>

            <form id="frmMh" class="row" style="margin-top:12px">
                <label>Bolest<br><input id="mhName" required></label>
                <label>Početak<br><input id="mhStart" type="date" required></label>
                <label>Kraj<br><input id="mhEnd" type="date"></label>
                <button class="btn" type="submit">+ Dodaj</button>
            </form>
        </section>

        <!-- Pregledi (zakazivanje + lista) -->
        <section class="card">
            <h3>Pregledi</h3>

            <form id="frmVisitNew" class="row"
                  style="gap:8px; align-items:end; justify-content:flex-start; flex-wrap:wrap; margin:6px 0 10px;">
                <label>
                    Datum/vrijeme<br>
                    <input id="vWhen" type="datetime-local" required>
                </label>
                <label>
                    Tip<br>
                    <select id="vType">
                        <option>GP</option>
                        <option>KRV</option>
                        <option>X-RAY</option>
                        <option>CT</option>
                        <option>MR</option>
                        <option>ULTRA</option>
                        <option>EKG</option>
                        <option>ECHO</option>
                        <option>EYE</option>
                        <option>DERM</option>
                        <option>DENTA</option>
                        <option>MAMMO</option>
                        <option>NEURO</option>
                    </select>
                </label>
                <label>
                    Bilješka<br>
                    <input id="vNotes" placeholder="opcionalno">
                </label>
                <button class="btn" type="submit">+ Novi pregled</button>
            </form>

            <table class="table" id="tblVisits">
                <thead>
                    <tr><th>Pregled</th><th>Liječnik</th><th>Bilješka</th><th>Dokumenti</th><th>Recepti</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Recept -->
        <section class="card">
            <h3>Recept</h3>
            <form id="frmRx" class="row" style="gap:8px; align-items:end; justify-content:flex-start; flex-wrap:wrap;">
                <label>Pregled<br><select id="rx_visit" required></select></label>
                <label class="typeahead">
                    Lijek<br>
                    <input id="rx_med" placeholder="npr. Amoksicilin" autocomplete="off" required>
                    <input type="hidden" id="rx_medId">
                    <div id="rx_suggest" class="suggest"><ul></ul></div>
                </label>
                <label>Doza<br><input id="rx_dosage" placeholder="npr. 500 mg" required></label>
                <label>Učestalost<br><input id="rx_freq" placeholder="npr. 2×/dan" required></label>
                <label>Trajanje (dana)<br><input id="rx_days" type="number" min="1" max="365" required></label>
                <label>Bilješka<br><input id="rx_notes" placeholder="opcionalno"></label>
                <button class="btn" type="submit">+ Spremi recept</button>
            </form>
        </section>

        <!-- Dokument za konkretan pregled -->
        <section class="card">
            <h3>Dokument za pregled</h3>
            <form id="frmDocVisit" class="row" style="gap:8px; align-items:end; flex-wrap:wrap;">
                <label>Pregled<br><select id="doc_visit" required></select></label>
                <label>Datoteka<br><input type="file" id="doc_file" required></label>
                <button class="btn" type="submit">Upload</button>
            </form>
        </section>

        <!-- Dokumenti pacijenta -->
        <section class="card">
            <h3>Dokumenti pacijenta</h3>
            <div class="row" style="align-items:center; gap:8px; margin:6px 0 10px;">
                <input type="file" id="pf_file">
                <button class="btn" id="btnUploadPatientDoc">Upload dokument</button>
            </div>
            <ul id="patientDocs" class="plain"></ul>
        </section>
    </main>
</body>
</html>
