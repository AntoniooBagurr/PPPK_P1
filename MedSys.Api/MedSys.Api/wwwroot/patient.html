<!doctype html>
<html lang="hr">
<head>
    <meta charset="utf-8" />
    <title>MedSys – Pacijent</title>
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/api.js?v=8" defer></script>

    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const id = qparam('id');
            if (!id) { toast('Nedostaje ?id=... u URL-u'); return; }
            qsel('#back').href = '/index.html';

            let visitsCache = [];
            let medsCache = [];

            async function load() {
                try {
                    const d = await apiGet(`/api/patients/${id}`);
                    const p = d.patient;

                    // Header
                    qsel('#title').textContent = `${p.firstName} ${p.lastName}`;
                    qsel('#pInfo').textContent =
                        `OIB: ${p.oib} • Rođen/a: ${fmtDate(p.birthDate)} • Spol: ${p.sex}` +
                        (p.patientNumber ? ` • Broj pacijenta: ${p.patientNumber}` : '');

                    // Povijest bolesti
                    const mhRows = (d.medicalHistory ?? []).map(x => [
                        x.diseaseName,
                        fmtDate(x.startDate),
                        x.endDate ? fmtDate(x.endDate) : ''
                    ]);
                    fillTable('#tblMh', mhRows);

                    // Pregledi
                    visitsCache = d.visits ?? [];
                    const vRows = visitsCache.map(v => {
                        const docsHtml = (v.documents?.length
                            ? v.documents.map(doc =>
                                `<a href="${doc.storageUrl}" target="_blank">${esc(doc.fileName)}</a> (${toSize(doc.sizeBytes)})`
                            ).join('<br>')
                            : '<i>nema</i>');
                        const rxHtml = (v.prescriptions?.length
                            ? v.prescriptions.map(pr => {
                                const items = (pr.items ?? []).map(i =>
                                    `${esc(i.medication)} — ${esc(i.dosage)} • ${esc(i.frequency)} • ${i.durationDays} dana`
                                ).join('<br>');
                                return `<div class="muted">${fmtDateTime(pr.issuedAt)}${pr.notes ? ' — ' + esc(pr.notes) : ''}<br>${items}</div>`;
                            }).join('<br>')
                            : '<i>nema</i>');
                        return [
                            `${esc(v.visitType)} — ${fmtDateTime(v.visitDateTime)}`,
                            v.doctorName ?? '',
                            v.notes ?? '',
                            { __html: docsHtml },
                            { __html: rxHtml }
                        ];
                    });
                    fillTable('#tblVisits', vRows);

                    // Select pregleda u recept formi (najnoviji prvi)
                    const sel = qsel('#rx_visit');
                    sel.innerHTML = visitsCache
                        .slice().sort((a, b) => new Date(b.visitDateTime) - new Date(a.visitDateTime))
                        .map(v => `<option value="${v.id}">${esc(v.visitType)} — ${fmtDateTime(v.visitDateTime)}</option>`)
                        .join('');
                    if (sel.options.length) sel.selectedIndex = 0;

                    await loadPatientDocs();
                } catch (err) {
                    toast(err?.message || 'Greška pri dohvaćanju podataka.');
                }
            }

            async function loadPatientDocs() {
                const docs = await apiGet(`/api/patients/${id}/documents`);
                const list = qsel('#patientDocs');
                if (!docs.length) { list.innerHTML = '<li><i>nema</i></li>'; return; }
                list.innerHTML = docs.map(d =>
                    `<li><a href="${d.storageUrl}" target="_blank">${esc(d.fileName)}</a> — ${toSize(d.sizeBytes)} <small>(${fmtDateTime(d.uploadedAt)})</small></li>`
                ).join('');
            }

            // Povijest bolesti – submit
            qsel('#frmMh').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const body = {
                        patientId: id,
                        diseaseName: qsel('#mhName').value.trim(),
                        startDate: qsel('#mhStart').value,
                        endDate: qsel('#mhEnd').value || null
                    };
                    await apiPostJson(`/api/patients/${id}/medicalhistory`, body);
                    e.target.reset();
                    await load();
                } catch (err) { toast(err?.message || 'Greška pri spremanju.'); }
            });

            // Novi pregled – submit
            qsel('#frmVisitNew').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const whenVal = qsel('#vWhen').value;
                    if (!whenVal) return toast('Odaberi datum/vrijeme.');
                    const whenIso = new Date(whenVal).toISOString();
                    const body = {
                        patientId: id,
                        visitDateTime: whenIso,
                        visitType: qsel('#vType').value,
                        notes: qsel('#vNotes').value || null,
                        doctorId: null
                    };
                    await apiPostJson('/api/visits', body);
                    e.target.reset();
                    await load();
                } catch (err) { toast(err?.message || 'Greška pri dodavanju pregleda.'); }
            });

            // Recept – autocomplete lijekova
            qsel('#rx_med').addEventListener('input', async (e) => {
                const q = e.target.value.trim();
                if (q.length < 2) return;
                try {
                    medsCache = await apiGet('/api/medications?q=' + encodeURIComponent(q));
                    qsel('#rx_meds').innerHTML = medsCache
                        .map(m => `<option value="${esc(m.name)}"></option>`).join('');
                } catch { }
            });

            // Recept – spremi
            qsel('#frmRx').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const visitId = qsel('#rx_visit').value;
                    if (!visitId) return toast('Odaberi pregled.');
                    const medName = qsel('#rx_med').value.trim();
                    if (!medName) return toast('Upiši lijek.');

                    const body = {
                        visitId,
                        notes: qsel('#rx_notes').value || null,
                        items: [{
                            medicationId: null,
                            medicationName: medName,
                            dosage: qsel('#rx_dosage').value.trim(),
                            frequency: qsel('#rx_freq').value.trim(),
                            durationDays: Number(qsel('#rx_days').value || 0)
                        }]
                    };
                    await apiPostJson('/api/prescriptions', body);
                    e.target.reset();
                    await load();
                } catch (err) { toast(err?.message || 'Greška pri spremanju recepta.'); }
            });

            // Upload dokumenta pacijenta
            qsel('#btnUploadPatientDoc').addEventListener('click', async (e) => {
                e.preventDefault();
                const f = qsel('#pf_file').files[0];
                if (!f) return toast('Odaberi datoteku.');
                const fd = new FormData(); fd.append('file', f);
                await apiPostForm(`/api/patients/${id}/documents`, fd);
                qsel('#pf_file').value = '';
                await loadPatientDocs();
            });

            load();
        });
    </script>
</head>
<body>
    <header class="nav">
        <h1><a id="back" class="btn ghost" href="#">← Natrag</a></h1>
        <nav>
            <a class="btn" href="/index.html">Pacijenti</a>
            <a class="btn ghost" href="/swagger" target="_blank" rel="noopener">Swagger</a>
        </nav>
    </header>

    <main class="stack">
        <!-- Pacijent -->
        <section class="card">
            <h2 id="title">Pacijent</h2>
            <div id="pInfo" class="muted"></div>
        </section>

        <!-- Povijest bolesti -->
        <section class="card">
            <h3>Povijest bolesti</h3>
            <table class="table" id="tblMh">
                <thead><tr><th>Naziv</th><th>Početak</th><th>Kraj</th></tr></thead>
                <tbody></tbody>
            </table>

            <form id="frmMh" class="row" style="margin-top:12px">
                <label>Bolest<br><input id="mhName" required></label>
                <label>Početak<br><input id="mhStart" type="date" required></label>
                <label>Kraj<br><input id="mhEnd" type="date"></label>
                <button class="btn">+ Dodaj</button>
            </form>
        </section>

        <!-- Pregledi (zakazivanje + lista) -->
        <section class="card">
            <h3>Pregledi</h3>

            <form id="frmVisitNew" class="row"
                  style="gap:8px; align-items:end; justify-content:flex-start; flex-wrap:wrap; margin:6px 0 10px;">
                <label>
                    Datum/vrijeme<br>
                    <input id="vWhen" type="datetime-local" required>
                </label>
                <label>
                    Tip<br>
                    <select id="vType">
                        <option>GP</option>
                        <option>KRV</option>
                        <option>X-RAY</option>
                        <option>CT</option>
                        <option>MR</option>
                        <option>ULTRA</option>
                        <option>EKG</option>
                        <option>ECHO</option>
                        <option>EYE</option>
                        <option>DERM</option>
                        <option>DENTA</option>
                        <option>MAMMO</option>
                        <option>NEURO</option>
                    </select>
                </label>
                <label>
                    Bilješka<br>
                    <input id="vNotes" placeholder="opcionalno">
                </label>
                <button class="btn">+ Novi pregled</button>
            </form>

            <table class="table" id="tblVisits">
                <thead>
                    <tr><th>Pregled</th><th>Liječnik</th><th>Bilješka</th><th>Dokumenti</th><th>Recepti</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Recept (odvojeni card) -->
        <section class="card">
            <h3>Recept</h3>
            <form id="frmRx" class="row"
                  style="gap:8px; align-items:end; justify-content:flex-start; flex-wrap:wrap;">
                <label>
                    Pregled<br>
                    <select id="rx_visit" required></select>
                </label>
                <label>
                    Lijek<br>
                    <input id="rx_med" list="rx_meds" placeholder="npr. Amoksicilin" autocomplete="off" required>
                    <datalist id="rx_meds"></datalist>
                </label>
                <label>Doza<br><input id="rx_dosage" placeholder="npr. 500 mg" required></label>
                <label>Učestalost<br><input id="rx_freq" placeholder="npr. 2×/dan" required></label>
                <label>Trajanje (dana)<br><input id="rx_days" type="number" min="1" max="365" required></label>
                <label>Bilješka<br><input id="rx_notes" placeholder="opcionalno"></label>
                <button class="btn">+ Spremi recept</button>
            </form>
        </section>

        <!-- Dokumenti pacijenta -->
        <section class="card">
            <h3>Dokumenti pacijenta</h3>
            <div class="row" style="align-items:center; gap:8px; margin:6px 0 10px;">
                <input type="file" id="pf_file">
                <button class="btn" id="btnUploadPatientDoc">Upload dokument</button>
            </div>
            <ul id="patientDocs" class="plain"></ul>
        </section>
    </main>
</body>
</html>
